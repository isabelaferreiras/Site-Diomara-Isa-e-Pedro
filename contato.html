                    <div>
                        <label for="sugestao">Envie sua sugestão:</label>
                        <textarea name="sugestão" id="sugestao" cols="30" rows="10" required></textarea>
                    </div>
                    <button type="submit" id="enviar">Enviar</button>
            </form>
        </div>
